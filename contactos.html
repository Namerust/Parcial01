<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Registro</title>
        
</head>
<body>
    <body>
        <table width="100%" cellpadding="10" cellspacing="0" border="0" bgcolor="#3e3e3e">
            <tr>
                <td width="10%">
                    <img src="images/images/logo.fw.png" alt="DP Web Design Logo" width="100%">
                </td>
                <td align="center" style="color: #fff;">
                    <img src="images/images/home-page-icon-0.png" width="5%" alt=""><a href="index.html" style="text-decoration: none; color: #fff; margin-right: 30px;">PRINCIPAL</a>
                    <img src="images/images/blue-mail-icon.png" width="5%"><a href="contactos.html" style="text-decoration: none; color: #fff; margin-right: 30px;">CONTACTANOS</a>
                    <img src="images/images/note.png" width="5%"><a href="https://www.capcom.com" style="text-decoration: none; color: #fff; margin-right: 30px;">INFORMATIVO</a>
                    <img src="images/images/catalogo.png" width="5%"><a href="datos.html" style="text-decoration: none; color: #fff;">DATOS</a>
                </td>
            </tr>
        </table>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido"><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad"><br><br>

        <label>Sexo:</label><br>
        <input type="radio" name="sexo" value="mujer"> Mujer<br>
        <input type="radio" name="sexo" value="hombre"> Hombre<br><br>

        <label for="nivel_estudios">Nivel de estudios:</label>
        <select id="nivel_estudios" name="nivel_estudios">
            <option value="primaria">Primaria</option>
            </select><br><br>

        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario"><br><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena"><br><br>

        <label for="confirmar_contrasena">Confirmar contraseña:</label>
        <input type="password" id="confirmar_contrasena" name="confirmar_contrasena"><br><br>

        <input type="submit" value="Enviar">
    </form>

</body>
</html>
